<!DOCTYPE html>
<html lang="en">

@@include('html/general/headNewsAll.html',{
"title":"News All"
})

<body>
   <div class="body-wrap">
      @@include('html/general/header.html',{})
      <div class="bgDapp">
         @@include('html/content/newsAll.html',{})
      </div>
      @@include('html/general/footer.html',{})
      @@include('html/general/foot.html',{})

   </div>
</body>
<script>
   $(function () {
      bImgW = $('.big-img-wrap').width();
      $('.big-img-wrap').height(bImgW);

      $(window).resize(function () {
         bImgW = $('.big-img-wrap').width();
         $('.big-img-wrap').height(bImgW);
      });


      bImgSmW = $('.big-img-sm-wrap').width();
      $('.big-img-sm-wrap').height(bImgSmW);

      $(window).resize(function () {
         bImgSmW = $('.big-img-sm-wrap').width();
         $('.big-img-sm-wrap').height(bImgSmW);
      });

      $(".artc-item-external").click(function () {
         $(this).toggleClass("opened");
      });
      $(document).mouseup(function (e) { // событие клика по веб-документу
         var div = $(".artc-item-external"); // тут указываем ID элемента
         if (!div.is(e.target) // если клик был не по нашему блоку
            && div.has(e.target).length === 0) { // и не по его дочерним элементам
            div.removeClass("opened"); // скрываем его
         }
      });
      $(document).on('keyup', function (e) {
         var div = $(".artc-item-external");
         if (e.key == "Escape") {
            div.removeClass("opened");
         }
      });

      if ($(window).width() < 769) {
         menu_top = $('.page-banner').height();
         $(window).scroll(function () {
            if ($(window).scrollTop() > menu_top) {
               if ($('.fixedBl').css('position') != 'fixed') {
                  $('.fixedBl').css('position', 'fixed');
                  $('.fixedBl').css('top', '71px');
               }
            } else {
               if ($('.fixedBl').css('position') == 'fixed') {
                  $('.fixedBl').css('position', '');
                  $('.fixedBl').css('top', '');
               }
            }
         });
      }

   });


</script>

</html>
