
<!DOCTYPE html>

"title":"Analytica All"

<body>
   <div class="body-wrap">
      @@include('html/general/header.html',{})
      <div class="bgDapp">
         @@include('html/content/analyticaAll.html',{})
      </div>
      @@include('html/general/footer.html',{})
      @@include('html/general/foot.html',{})

   </div>
</body>
<script>
   $(function () {
      if ($(window).width() < 769) {
         menu_top = $('.page-banner').height();
         $(window).scroll(function () {
            if ($(window).scrollTop() > menu_top) {
               if ($('.fixedBl').css('position') != 'fixed') {
                  $('.fixedBl').css('position', 'fixed');
                  $('.fixedBl').css('top', '71px');
               }
            } else {
               if ($('.fixedBl').css('position') == 'fixed') {
                  $('.fixedBl').css('position', '');
                  $('.fixedBl').css('top', '');
               }
            }
         });
      }


      bImgW = $('.big-img-an-wrap').width();
      $('.big-img-an-wrap').height(bImgW);

      $(window).resize(function () {
         bImgW = $('.big-img-an-wrap').width();
         $('.big-img-an-wrap').height(bImgW);
      });


   });

</script>

</html>
