<!DOCTYPE html>
<html lang="en">

@@include('html/general/headAnalyticaAll.html',{
"title":"Analytica All"
})

<body>
   <div class="body-wrap">
      @@include('html/general/header.html',{})
      <div class="bgDapp">
         @@include('html/content/analyticaAll.html',{})
      </div>
      @@include('html/general/footer.html',{})
      @@include('html/general/foot.html',{})

   </div>
</body>
<script>
   $(function () {
      menu_top = $('.section__head').offset().top;       
      $(window).scroll(function () {           
         if ($(window).scrollTop() > menu_top) {  
            if ($('.section__head').css('position') != 'fixed') {  
               $('.section__head').css('position', 'fixed');  
               $('.section__head').css('top', '0');           
               $('.content').css('margin-top', '80px'); 
            }
         } else {                                 
            if ($('.section__head').css('position') == 'fixed') {  
               $('.section__head').css('position', '');
               $('.section__head').css('top', '');
               $('.content').css('margin-top', '');
            }
         }
      });



      bImgW = $('.big-img-an-wrap').width();
         $('.big-img-an-wrap').height(bImgW);

      $(window).resize(function () {
         bImgW = $('.big-img-an-wrap').width();
         $('.big-img-an-wrap').height(bImgW);
      });


   });

</script>

</html>
